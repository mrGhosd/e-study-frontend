<div class="course-page">
  <h3>{{ctrl.course.title}}</h3>
  <div ng-bind-html="ctrl.course.description"></div>
  <div class="homeworks-list">
    <div ng-if="ctrl.course.homeworks.length < 1" class="empty-homeworks-list">
      <i>{{ 'course.homework.empty' | translate }}</i>
    </div>
  </div>
</div>
