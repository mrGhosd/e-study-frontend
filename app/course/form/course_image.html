<div class="col-md-3 image-block">
    <div ng-class="{'image-placeholder': !ctrl.course.image.hasOwnProperty('url')}" ngf-drop="upload($file)">
        <img ng-src="{{ ctrl.course.avatarURL() }}" height="200" width="200" ng-if="ctrl.course.image.hasOwnProperty('url')"/>
    </div>
    <button class="btn btn-info load-image" ngf-select="ctrl.upload($file)" ng-model="ctrl.course.files" name="image"
            accept="image/*" ngf-max-size="10MB" value="{{ctrl.course.image }}">Upload</button>
    <span us-spinner spinner-key="course-form-image" class="user-form-image-spinner"></span>
    <div class="load-images">
        <img ng-src="/images/successLoad.png" height="32" width="32" ng-if="profile.loadedSuccessfully"/>
        <img ng-src="/images/failureLoad.png" height="32" width="32" ng-if="profile.loadedFailure"/>
    </div>
</div>
