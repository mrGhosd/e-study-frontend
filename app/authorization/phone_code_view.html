<form>
  <div>We have sent you a code via SMS.
    Please enter it below.</div>
  <md-input-container>
    <label>Sms code</label>
    <input ng-model="auth.code" type="password">
  </md-input-container>
  <div layout="row" layout-align="end center">
    <md-button class="md-raised md-primary" ng-click="auth.authorize()">Next</md-button>
  </div>
</form>
