<md-dialog ng-controller="AuthorizationController as auth">
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Authorization</h2>
        <span flex>
          <md-progress-circular md-mode="indeterminate"
          class="md-accent" ng-show="auth.isLoading">
        </md-progress-circular>
        </span>
        <md-button class="md-icon-button" ng-click="auth.close()">
          <md-icon md-font-icon="fa fa-times" class="fa" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <md-dialog-content>
    <div ng-show="auth.isFirstStep" ng-include="'/authorization/phone_number_view.html'"></div>
    <div ng-hide="auth.isFirstStep" ng-include="'/authorization/phone_code_view.html'"></div>
  </md-dialog-content>
  <md-dialog-actions>
  </md-dialog-actions>
</md-dialog>
