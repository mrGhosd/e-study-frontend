<md-dialog ng-controller="AuthorizationController as auth">
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Authorization</h2>
        <span flex>
          <md-progress-circular md-mode="indeterminate"
          class="md-accent" ng-show="auth.isLoading">
        </md-progress-circular>
        </span>
        <md-button class="md-icon-button" ng-click="auth.close()">
          <md-icon md-font-icon="fa fa-times" class="fa" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <md-dialog-content>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Sign in">
          <div ng-include="'authorization/sign_in_view.html'"></div>
        </md-tab>
        <md-tab label="Sign up">
          <div ng-include="'authorization/sign_up_view.html'"></div>
        </md-tab>
    </md-tabs>
  </md-dialog-content>
  <md-dialog-actions>
  </md-dialog-actions>
</md-dialog>
