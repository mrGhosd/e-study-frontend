<md-dialog aria-label="List dialog" ng-controller="AuthorizationController as auth">
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Authorization</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="auth.close()">
          <md-icon md-font-icon="fa fa-times" class="fa" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <md-dialog-content>
    {{auth.test}}
  </md-dialog-content>
  <md-dialog-actions>
  </md-dialog-actions>
</md-dialog>
