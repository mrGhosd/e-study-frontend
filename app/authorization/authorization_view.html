<md-dialog aria-label="List dialog" ng-controller="AuthorizationController as auth">
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Authorization</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="auth.close()">
          <md-icon md-font-icon="fa fa-times" class="fa" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <md-dialog-content>
    <form>
      <div>
        <md-autocomplete
          ng-disabled="false"
          md-no-cache="false"
          md-selected-item="auth.selectedCountry"
          md-search-text-change="auth.searchTextChange(ctrl.searchText)"
          md-search-text="auth.searchText"
          md-selected-item-change="auth.selectedItemChange(item)"
          md-items="item in auth.querySearch(auth.searchText)"
          md-item-text="item.name"
          md-min-length="1"
          md-floating-label="Select your country"
          md-menu-class="autocomplete-custom-template">
          <md-item-template>
            <span class="item-title">
              <span> {{item.name}} </span>
            </span>
            <span class="item-metadata">
              <span class="item-metastat">
                <strong>+{{item.phone_code}}</strong>
              </span>
            </span>
          </md-item-template>
      </md-autocomplete>
      </div>
      <md-autocomplete
        ng-disabled="false"
        md-no-cache="false"
        md-selected-item="auth.selectedPhone"
        md-search-text-change="auth.searchTextChange(ctrl.searchText)"
        md-search-text="auth.phoneCode"
        md-selected-item-change="auth.selectedItemChange(item)"
        md-items="item in auth.searchByPhone(auth.phoneCode)"
        md-item-text="item.phone_code"
        md-min-length="1"
        md-floating-label="Select your country's phone code"
        md-menu-class="autocomplete-custom-template">
        <md-item-template>
          <span class="item-title">
            <span> +{{item.phone_code}} </span>
          </span>
          <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.name}}</strong>
            </span>
          </span>
        </md-item-template>
    </md-autocomplete

      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
  </md-dialog-actions>
</md-dialog>
