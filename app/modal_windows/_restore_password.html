<form class="form-horizontal restore-form" ng-submit="restorePassword()" name="modalView.restoreForm">
    <fieldset>
        <div class="form-group">
            <label class="control-label col-md-4">{{'auth.email' | translate}}</label>
            <div class="col-md-6">
                <input type="email" ng-model="modalView.restoreForm.email" class="form-control" required/>
            </div>
        </div>
        <div class="form-actions pull-right col-md-4">
            <input type="submit" class="btn btn-success" value="{{'auth.send' | translate}}" ng-disabled="!modalView.restoreForm.$valid"/>
        </div>
    </fieldset>
</form>
