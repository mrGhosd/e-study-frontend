<div class="panel panel-default user-page">
    <div class="panel-heading user-name">
        <!--<h3>{{isProfile ? 'users.profile' : user.correctNaming() | translate }}</h3>-->
        <a ui-sref="edit_profile" class="btn btn-xs btn-primary glyphicon glyphicon-pencil pull-right" ng-show="isProfile"></a>
    </div>
    <div class="panel-body">
        <div class="user-avatar pull-left">
            <img ng-src="{{ user.avatarURL() }}" height="200" width="200" class="img-circle"/>
        </div>
        <div class="main-info">
            <div class="name">{{ user.correctNaming() }}</div>
            <div class="date_of_birth"> {{user.humanizedOnlyDate(user.date_of_birth)}}</div>
            <div class="description" ng-bind-html="user.description">
            </div>
        </div>
        <div class="writeMessage">
            <form ng-submit="createMessage()">
                <textarea ng-model="message"></textarea>
                <input type="submit" class="btn btn-success" value="Send"/>
            </form>
        </div>
    </div>
</div>
