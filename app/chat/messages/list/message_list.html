<div class="messages-list" >
  <div class="message-item" ng-repeat="msg in messages">
    <div class="message-image">
      <img ng-src="{{::msg.messageImage()}}" class="img-circle" height="45" width="45" />
    </div>
    <div class="message-body">
      <div class="message-text">{{::msg.text}}</div>
      <div class="message-attachments">
        <attaches attach="attach" ng-repeat="attach in msg.attaches" />
      </div>
    </div>
    <div class="message-created-at">{{::msg.createdAt}}</div>
  </div>
  <div ng-if="messages.length < 1">
    В данном диалоге еще нет сообщений
  </div>
</div>
