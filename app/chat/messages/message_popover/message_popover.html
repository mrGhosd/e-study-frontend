<div class="message-popover">
  <button uib-popover-template="popoverTemplate"
  popover-title="New message" type="button" class="btn btn-default">Write a message</button>
  
  <script type="text/ng-template" id="/users/popover.html">
      <div>Write a new message for a user</div>
      <div class="form-group">
          <textarea class="form-control" enter-key-press="ctrl.sendMessage()" ng-model="ctrl.short_message"></textarea>
      </div>
  </script>
</div>
